<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: calc(33.33% - 20px);
            min-width: 250px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Notes</h1>
    </header>
    <main>
        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <li>SwimAcrossColumbia</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
            <textarea placeholder="Add new projects here..."></textarea>
        </section>
        <section id="books">
            <h2>The Books I Like</h2>
            <ul>
                <li>Tuesday with Morrie</li>
                <li>Book 2</li>
                <li>Book 3</li>
            </ul>
            <textarea placeholder="Add new books here..."></textarea>
        </section>
        <section id="notes">
            <h2>Notes Taking</h2>
            <textarea placeholder="Write your notes here..."></textarea>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Yawei Hao. All rights reserved.</p>
    </footer>
</body>
</html>
